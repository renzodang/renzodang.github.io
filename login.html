<body>
  <main class="mt-5">
    <div id ="form-group">
      <img class="mb-4" src="/img/login.png" alt="" width="350" height="120">
      <h1 id="welcome" class="h3 mb-3 fw-normal">Bienvenido</h1>
      <h1 id ="init" class="h3 mb-3 fw-normal">Inicie sesión</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" >
        <label for="floatingInput">Correo Electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" >
        <label for="floatingPassword">Contraseña</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input  id="record" type="checkbox" > Recordar
        </label>
      </div>
      <button id="Ingreso">Ingresar </button>
    </div>
    <br>
    <h6>Tambien Puedes accer con tu cuenta de Google</h6>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());
        localStorage.setItem ('user',profile.getName);
        location.href = "index.html";

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
  </main>

  <footer class="text-muted" id ="text-muted2">
