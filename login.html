<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="./Signin Template · Bootstrap v5.0_files/signin.css" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">


</head>

<body>
  <main class="mt-5">
    <div id ="form-group">
      <img class="mb-4" src="/img/login.png" alt="" width="350" height="120">
      <h1 id="welcome" class="h3 mb-3 fw-normal">Bienvenido</h1>
      <h1 id ="init" class="h3 mb-3 fw-normal">Inicie sesión</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" >
        <label for="floatingInput">Correo Electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" >
        <label for="floatingPassword">Contraseña</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input  id="record" type="checkbox" > Recordar
        </label>
      </div>
      <button id="Ingreso">Ingresar </button>
     
    </div>
    <br>
  </main>

  <footer class="text-muted" id ="text-muted2">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p id="site">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
        <br>
        <br>
      <p id="link">Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
